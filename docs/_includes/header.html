<header>
  <button class="nav-trigger" data-nav="nav_header">
    <span class="burger"></span>
    Menu
  </button>
  <nav id="nav_header" class="nav-header">
    {% assign page_list = site.docs | sort: 'order' %}
    {% for node in page_list %}
      {% unless node.title == null %}
        {% if node.layout == 'docs' %}
          <a class="item {% if page.url == node.url %} active{% endif %}{% if node.is_live == true %} _is-live{% endif %}" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
        {% endif %}
      {% endunless %}
    {% endfor %}
  </nav>
</header>
